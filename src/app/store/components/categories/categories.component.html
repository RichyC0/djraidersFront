<mat-card>
  <div style="width: 100%;">
    <div class="add-button-container">
      <button mat-raised-button color="primary" (click)="createCategory()">
        <div class="button-center" style="margin-top: 0px;">
          <mat-icon class="add-button mb-2">add</mat-icon>
        </div>
      </button>
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="categories" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="btn-hover">
            <button mat-icon-button id="btn-view" (click)="viewCategory(element)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="keys"></tr>
        <tr mat-row *matRowDef="let row; columns: keys;"></tr>
      </table>
    </div>
  </div>


</mat-card>
