<mat-card>
  <div style="width: 100%;">
    <div class="add-button-container">
      <button mat-raised-button color="primary">
        <mat-icon class="add-button">add</mat-icon>
        <span>Adicionar</span>
      </button>
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="products" class="mat-elevation-z8">
        <ng-container matColumnDef="categoryName">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let element"> {{element.categoryName | capitalize}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Producto </th>
          <td mat-cell *matCellDef="let element"> {{element.name | capitalize}} </td>
        </ng-container>

        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef> Color </th>
          <td mat-cell *matCellDef="let element"> {{element.color | capitalize}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.price | currency: 'USD': 'symbol':'1.0-0'}} </td>
        </ng-container>

        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.state }} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button id="btn-edit"><mat-icon>edit</mat-icon></button>
          </td>
        </ng-container>

        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button id="btn-view"><mat-icon>visibility</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="keys"></tr>
        <tr mat-row *matRowDef="let row; columns: keys;"></tr>
      </table>
    </div>
  </div>


</mat-card>
